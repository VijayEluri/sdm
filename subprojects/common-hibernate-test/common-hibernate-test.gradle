configurations {
	db
}

dependencies {
    db libs.mysql_driver
	compile project(':common')

	compile libs.slf4j_api

	// Guice
	
	compile libs.guice_servlet
	
	// Hibernate
	
	compile libs.hibernate_entitymanager
	compile libs.commons_lang
}

task initTestDb << {
	runSql 'db/bootstrap.sql', 'test'
	runSql "$rootDir/db/schema.sql", 'sdm_warehouse_test'
}

def runSql(sqlFile, database) {
	driver = 'com.mysql.jdbc.Driver'
	userid = 'root'
	password = ''
	ant.sql(src: sqlFile, print: false, driver: driver,
		url: "jdbc:mysql://localhost:3306/$database", userid: userid, password: password,
		onerror: 'abort', classpath: configurations.db.asPath)
}
