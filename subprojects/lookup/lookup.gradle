apply plugin: 'war'
apply plugin: 'jetty'

configurations {
	// this dependency is deprecated in favor of javax.xml.bind
	all*.exclude group: 'xml-apis'
	// deprecated in favor of javax.xml.stream
	all*.exclude group: 'stax'
}

dependencies {
	
	compile project(':common')
	compile project(':oces-ssl')
	compile project(':part-api')
	compile project(':common-hibernate')
	compile project(':common-logging')
	compile project(':common-model')
	testCompile project(':common-hibernate-test')
	
	// SERVLETS
	
	providedCompile libs.servlet_api
	
	// Guice
	
	compile libs.guice_servlet

	compile libs.jersey_core
	compile libs.jersey_server
	compile libs.jersey_guice
	
	
	// Hibernate
	
	providedCompile libs.hibernate_entitymanager
	runtime libs.hibernate_c3p0
	
	// MySQL
	//
	// For JBoss AS6 you will have to place JDBC
	// drivers in the configuration's lib directory.
	
	runtime libs.mysql_driver
	
	// Testing
	
	testCompile libs.junit
	testCompile libs.hamcrest
	testCompile libs.mockito
	
	// Logging
	
	compile(libs.slf4j_api) {
		force = true
	}
	runtime(libs.slf4j_log4j) {
		force = true
	}
	runtime libs.log4j

	providedCompile libs.jaxb_api
	providedCompile libs.stax_api
	providedCompile libs.javax_activation

	providedRuntime libs.jaxb_impl
	
	testRuntime 'xerces:xercesImpl:2.8.0'
}

war.manifest.mainAttributes(
	'Built-Date': new Date().toString(),
	'Implementation-Version': version,
	'Built-Version': version,
	'Implementation-Vendor': 'Trifork Public A/S',
	'Implementation-Title': 'Stamdata Lookup'
)
