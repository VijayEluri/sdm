dependencies {
	runtime "mysql:mysql-connector-java:5.1.14"
	
	testCompile "junit:junit:4.8.2"
	testCompile "org.mockito:mockito-all:1.8.5"
	testCompile "org.mockftpserver:MockFtpServer:2.1"
	
	// TODO: What for?
	compile "oro:oro:2.0.8"
	
	providedCompile "javax.servlet:servlet-api:2.4"
	
	compile "commons-io:commons-io:1.4"
	compile "commons-fileupload:commons-fileupload:1.2"
	compile "commons-net:commons-net:2.0"
	compile "commons-vfs:commons-vfs:1.0"
	
	// TODO: Use SLF4J
	compile "commons-logging:commons-logging:1.1.1"
	compile "log4j:log4j:1.2.15"
	
	compile "apache-taglibs:jstl:1.1.2"
	compile "apache-taglibs:standard:1.1.2"
	
	compile "joda-time:joda-time:1.6"
	
	compile "cron4j:cron4j:2.2.3"
	
	// For JSON in Doseringsforslag Parsers.
	
	compile "com.google.code.gson:gson:1.6"
