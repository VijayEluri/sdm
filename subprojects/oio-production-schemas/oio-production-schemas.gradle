buildscript {
  repositories {
    mavenRepo urls:'http://repo.smokejumperit.com'
  }
  dependencies {
    classpath 'com.smokejumperit:gradle-plugins:0.7.1'
  }
}

apply plugin: 'java'
apply plugin:com.smokejumperit.gradle.OneJarPlugin

dependencies {
	compile libs.commons_cli
}

jar {
	manifest {
	  attributes 'Main-Class': 'com.trifork.oioxml.OioXmlProduction'
	}
  }