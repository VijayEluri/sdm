dependencies {
	compile 'org.apache.jmeter:jmeter-core:2.4@jar'
	compile 'org.apache.jmeter:jmeter-java:2.4@jar'
	compile libs.seal
	runtime 'org.apache.jorphan:jorphan:2.4'
	runtime 'excalibur-logger:excalibur-logger:1.1'
	runtime 'avalon-logkit:avalon-logkit:2.0'
	runtime 'org.apache.avalon.framework:avalon-framework-impl:4.3.1'
	runtime 'oro:oro:2.0.8'
}

buildscript {
  repositories {
    mavenRepo urls:'http://repo.smokejumperit.com'
  }
  dependencies {
    classpath 'com.smokejumperit:gradle-plugins:0.7.1'
  }
}

apply plugin:com.smokejumperit.gradle.OneJarPlugin

jar {
  manifest {
    attributes 'Main-Class': 'SOSICard'
  }
}
