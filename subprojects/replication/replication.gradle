apply plugin: 'war'
apply plugin: 'jetty'

configurations {
	all*.exclude module: 'xml-apis', version: '2.0.2'
	all*.exclude group: 'stax'
}

dependencies {
	
	compile project(':shared')
	
	// SERVLETS
	
	providedCompile libs.servlet_api
	
	// Guice
	
	compile libs.guice_servlet
	
	// Hibernate
	
	providedCompile libs.hibernate_entitymanager
	runtime libs.hibernate_c3p0
	
	// DGWS
	
	compile(libs.seal) {
		exclude group: 'commons-logging'
		exclude group: 'xerces'
		exclude group: 'axis'
	}
	
	// SLA LOGGING
	//
	// The service is required to use NSP Util to
	// log SLA.

	compile(libs.nsp_util) {
		exclude group: 'commons-logging'
		exclude group: 'log4j'
	}

	// MySQL
	//
	// For JBoss AS6 you will have to place JDBC
	// drivers in the configuration's lib directory.
	
	runtime libs.mysql_driver
	
	// IO Utils
	
	compile libs.commons_io
	
	// Fast infoset
	
	providedCompile 'com.sun.xml.fastinfoset:FastInfoset:1.2.2'
	
	// Encoding (TODO: Where is this used?)
	
	compile libs.commons_codec

	// Testing
	
	testCompile libs.junit
	testCompile libs.hamcrest
	testCompile libs.mockito
	
	// Logging
	
	compile libs.slf4j_api
	compile libs.jcl_over_slf4j
	providedCompile libs.log4j_over_slf4j
	compile libs.logback_classic
	
	providedCompile libs.jaxb_api
	providedCompile libs.stax_api
	providedCompile libs.javax_activation

	providedRuntime libs.jaxb_impl
	
	testRuntime 'xerces:xercesImpl:2.8.0' // TODO: Where is this used?
}

war.manifest.mainAttributes(
	'Built-Date': new Date().toString(),
	'Implementation-Version': version,
	'Built-Version': version,
	'Implementation-Vendor': 'Trifork Public A/S',
	'Implementation-Title': 'Stamdata Kopi-Register Service',
)
