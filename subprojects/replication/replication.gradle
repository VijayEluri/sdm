apply plugin: 'war'
apply plugin: 'jetty'

// def dbDir = new File(rootProject.projectDir, 'db')

dependencies {
	
	// Entities
	
	compile project(':shared')
	compile libs.reflections
	
	// Injection
	
	compile "aopalliance:aopalliance:1.0"
	compile "javax.inject:javax.inject:1.0"
	
	compile libs.guice_api
	compile libs.guice_servlet
	compile libs.guice_assistedinject
	
	// SOSI

	compile fileTree(dir: 'sosi', include: '*.jar')

	compile 'dk.itst.oiosaml:oiosaml.java:5987'
	compile 'dk.sosi:seal:1.5.13'
	
	compile 'opensaml:opensaml:2.2.0'
	compile 'opensaml:xmltooling:1.1.0'
	compile 'opensaml:openws:1.2.0'
	
	compile 'commons-configuration:commons-configuration:1.6'
	compile 'commons-fileupload:commons-fileupload:1.2.1'
	
	compile libs.velocity
	
	compile libs.jodi_time
	
	compile 'com.trifork.spring:sosi:16000'
	compile 'com.trifork:websecurity:local-20110106161501'
	compile 'com.trifork:rid2cprclient:1.2'
	compile 'com.trifork:xmlobject:1.11'
	
	compile 'org.apache.ws.commons.axiom:axiom:1.2.8'
	compile 'org.apache.ws.commons.axiom:axiom-api:1.2.8'
	compile 'org.apache.ws.commons.axiom:axiom-impl:1.2.8'
	
	runtime 'xml-apis:xml-apis:2.0.2'
	runtime 'org.apache.santuario:xmlsec:1.4.4'
	runtime 'xerces:xercesImpl:2.9.1'
	runtime 'xalan:xalan:2.7.1'
	
	// MySQL
	
	runtime libs.mysql_driver
	
	// IO Utils
	
	compile libs.commons_io
	
	// Support for fast infoset.
	compile 'com.sun.xml.fastinfoset:FastInfoset:1.2.8'
	
	// Encryption
	
	compile libs.bouncycastle
	
	// HTML Templates
	
	compile "org.freemarker:freemarker:2.3.16"
	
	// Encoding
	
	compile libs.commons_codec

	// Testing
	
	testCompile libs.junit
	testCompile libs.hamcrest
	testCompile libs.mockito
	
	testCompile 'org.yaml:snakeyaml:1.7@jar'
	testCompile 'org.dbunit:dbunit:2.4.8@jar'
	testCompile 'com.h2database:h2:1.3.148@jar'
	
	// Logging
	
	compile libs.slf4j_api
	runtime libs.logback_core
	runtime libs.logback_classic
}
