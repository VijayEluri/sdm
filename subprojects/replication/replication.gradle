apply plugin: 'war'
apply plugin: 'jetty'

dependencies {
	
	compile project(':shared')
	
	// SERVLETS
	
	providedCompile libs.servlet_api
	
	// REFLECTION
	
	compile(libs.reflections) {
		exclude module: 'logback-classic'
	}
	
	// COMMONS CONFIGURATION
	//
	// Used in ApplicationContextListener to load properties.
	
	compile(libs.commons_configuration) {
		exclude group: 'commons-logging'
	}
	
	// COMMONS LANG
	//
	// This is used in the Profiling Filter (Stop Watch),
	// and in some tests for random strings.
	
	compile libs.commons_lang
	
	// Guice
	
	compile libs.guice_servlet
	
	// Hibernate
	
	providedCompile libs.hibernate_entitymanager
	runtime libs.hibernate_c3p0
	
	// STS
	
	compile libs.seal

	// SAML

	compile(libs.oiosaml) {
		exclude group: 'org.slf4j'

		// The Xerces implementation does not
		// play well with others when deployed.

		exclude group: 'org.apache.xerces'

		// Why this dependency is excluded in the
		// POM is beyond me?

		runtime('org.opensaml:opensaml:2.4.1') {
			exclude group: 'velocity'
			exclude group: 'org.slf4j'
		}

		runtime libs.bouncycastle
	}
	
	// SLA LOGGING
	//
	// The service is required to use NSP Util to
	// log SLA.

	compile 'dk.sdsd.nsp:nsp-util:1.0.0@jar'

	// RID2CPR Client
	
	// TODO: The POM is completely messed up in this dep. 

	compile('com.trifork:rid2cprclient:1.5@jar') {
		runtime libs.commons_io
		runtime "commons-httpclient:commons-httpclient:3.1"

		compile("com.trifork:xmlobject:1.4@jar") {
			
			runtime libs.jodi_time
			
			runtime 'org.apache.ws.commons.axiom:axiom-api:1.2.6@jar'
			runtime 'org.apache.ws.commons.axiom:axiom-dom:1.2.6@jar'
			runtime 'org.apache.ws.commons.axiom:axiom-impl:1.2.6@jar'
		}
	}

	// MySQL
	//
	// For JBoss AS6 you will have to place JDBC
	// drivers in the configuration's lib directory.
	
	runtime libs.mysql_driver
	
	// IO Utils
	
	compile libs.commons_io
	
	// Fast infoset
	
	providedCompile 'com.sun.xml.fastinfoset:FastInfoset:1.2.2'
	
	// HTML Templates
	
	compile "org.freemarker:freemarker:2.3.16"
	
	// Encoding
	
	compile libs.commons_codec

	// Testing
	
	testCompile libs.junit
	testCompile libs.hamcrest
	testCompile libs.mockito
	
	// Testing (In-memory DB)
	
	testCompile 'com.h2database:h2:1.3.152'
	
	// Logging
	//
	// Unfortunatly we have to use Log4J since OIOSAML
	// uses some custom configuration that is log4j specific.
	// Logback would have less overhead.
	
	compile libs.slf4j_api
	runtime libs.log4j_slf4j
	
	testRuntime 'xerces:xercesImpl:2.8.0'
	
	compile libs.ooapi
}
