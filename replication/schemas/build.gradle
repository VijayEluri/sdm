dependencies {
	compile project(':shared')
	compile libs.reflections
	compile libs.commons_io
	
	testCompile libs.junit
}

task(generate, dependsOn: [':shared:classes', 'classes'], type: JavaExec) {
	main = 'com.trifork.sdm.schema.SchemaGenerator'
	classpath = files(sourceSets.main.runtimeClasspath, project(":shared").sourceSets.main.classesDir)
	args = [
		new File(project(":shared").buildDir, "schemas"),
		"com.trifork.stamdata.registre"
	]
}
